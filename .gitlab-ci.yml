variables:
  MAVEN_OPTS: -Dmaven.repo.local=.m2/repository

image: maven:latest

stages:
  - build_frontend
  - build_backend
  - package
  - deploy

cache:
  paths:
    - .m2/repository
    - target

build_frontend_job:
  stage: build_frontend
  tags:
    - docker
  script:
    - echo "Building frontend"
    - cd frontend-directory  # Replace with your frontend directory
    - mvn frontend:npm@install  # Use Maven to install Node.js and npm
    - mvn frontend:npm@run build  # Use Maven to run npm build
    
build_backend_job:
  stage: build_backend
  tags:
    - docker
  script:
    - echo "Building backend"
    - "mvn compile"

package_job:
  stage: package
  tags:
    - docker
  script:
    - echo "Maven packaging started"
    - "mvn package"

deploy_job:
  stage: deploy
  tags:
    - docker
  script:
    - echo "Maven deploy started"